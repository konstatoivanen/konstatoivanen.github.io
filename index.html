<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>Portfolio</title>
        <link rel="icon" href="T_Icon.png">
        <link rel="stylesheet" href="stylesheet.css">
        <link ref="panel0" href="panel0.html">
        <link ref="panel1" href="panel1.html">
        <link ref="panel2" href="panel2.html">
        <link ref="panel3" href="panel3.html">
    </head>

    <body style="min-height:100vh; overflow: hidden;">

        <h1> <b>Konsta Toivanen Portfolio</b> </h1>
        <p>A miscellaneous collection of projects & effects of varying relevance.</p>

        <div class="buttonContainer" style="margin-left:66px; margin-top:38px">
            <div class="pButton" id="button0" onclick="switchPanel(0)">C#</div>
            <div class="pButton" id="button1" onclick="switchPanel(1)">Cg</div>
            <div class="pButton" id="button3" onclick="switchPanel(3)">Env</div>
            <div class="pButton" id="button2" onclick="switchPanel(2)">Info</div>
        </div>

        <div class="panelParent" id="sc"></div>
    </body>
</html>

<script>
    function switchPanel(x)
    {
        for (i = 0; i < 4; i++)
        {
            var button = document.getElementById('button' + i.toString());
            button.style.backgroundColor    = x == i ? "#EBE6E2" : "#262626";
            button.style.color              = x == i ? "#1D150C" : "#EBE6E2";
        }

        switch (x)
        {
            case 0: document.getElementById('sc').innerHTML = '<object type="text/html" data="panel0.html" ></object>'; break;
            case 1: document.getElementById('sc').innerHTML = '<object type="text/html" data="panel1.html" ></object>'; break;
            case 2: document.getElementById('sc').innerHTML = '<object type="text/html" data="panel2.html" ></object>'; break;
            case 3: document.getElementById('sc').innerHTML = '<object type="text/html" data="panel3.html" ></object>'; break;
        }
    }

    window.onload = switchPanel(0);
</script>
